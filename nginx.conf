events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream –¥–ª—è –±—ç–∫–µ–Ω–¥–∞ (PHP-FPM)
    upstream backend {
        server backend:9000;
    }

    # Upstream –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ (React)
    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend - React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        }

      # ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–Ω—Ñ–∏–≥ —Ç–æ—Ç –∂–µ ...

    # Backend API - Laravel (—á–µ—Ä–µ–∑ PHP-FPM)
    location /api/ {
        # CORS –¥–ª—è preflight –∑–∞–ø—Ä–æ—Å–æ–≤
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # üîß –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –Ω–∞ –±—ç–∫–µ–Ω–¥, –∞ –Ω–µ –ø—ã—Ç–∞–µ–º—Å—è –∏—Å–∫–∞—Ç—å —Ñ–∞–π–ª—ã
        proxy_pass http://backend:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # –û–±—Ä–∞–±–æ—Ç–∫–∞ PHP —Ñ–∞–π–ª–æ–≤ –¥–ª—è Laravel
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # CORS –¥–ª—è PHP –æ—Ç–≤–µ—Ç–æ–≤
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }
    }
}